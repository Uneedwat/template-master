<!doctype html>

<!-- Set the primary language of the html page-->
<html class="no-js" lang="en">

  <!-- Head containing metadata-->
  <head>

    <!-- Behavioral Meta Data -->
    <!-- Tells the web browser which character set to use. In this case, the character set is "utf-8". -->
    <meta charset="utf-8" />

    <!-- To display the webpage in edge mode, which is the highest standards mode supported by Internet Explorer, from Internet Explorer 6 through IE11. -->
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <!-- Apple specific meta-tag. Sets whether a web application runs in full-screen mode. If content is set to yes, the web application runs in full-screen mode; otherwise, it does not. The default behavior is to use Safari to display web content. --> 
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Title of the webpage - will appear at the top of the browser -->
    <title>Template Master | Free | Uneedwat</title>

    <!-- Description of the page - used by SEO if a valid description is available. Avoid repeating words, irrelevant words (keyword stuffing) or copying the title as the page may be blacklisted by search engines -->
    <meta name="description" content="Small description e.x <Template master for web designing. Refer to humans.txt for technology colophon>." />
	
	<!-- Image that should show up on search engine -->
	<meta name="image" content="https://www.uneedwat.com/img/seo/wordle.png" />
	
	<!-- Author name -->
	<meta name="author" content="Mokshad Sakurdeep" />

    <!-- A <meta> viewport (device dependent user's visible area of a web page) element gives the browser instructions on how to control the page's dimensions and scaling. The width=device-width part sets the width of the page to follow the screen-width of the device (which will vary depending on the device). The initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser.  -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Or this ? Which one is better ?: <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" /> -->
	
	<!-- Open Graph Meta Data - used by Facebook for example -->
	<meta property="og:title" content="Small description should not contain brand">
    <meta property="og:site_name" content="Uneedwat">
    <meta property="og:url" content="https://uneedwat.com">
    <meta property="og:description" content="Should contain proper description of the purpose of the page.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://www.uneedwat.com/images/1LOGO-500x500-white.png">
	<meta property="og:image:width" content="500">
	<meta property="og:image:height" content="500">
	<meta property="og:image:alt" content="Uneedwat Logo">
	

    <!-- Humans -->
    <link rel="author" href="humans.txt" />

    <!-- Experimental technology - Scope for future development. Provides information about an application (such as name, author, icon, and description) in a JSON text file. The purpose of the manifest is to install web applications to the homescreen of a device, providing users with quicker access and a richer experience. -->
    <link rel="manifest" href="./manifest.json">
